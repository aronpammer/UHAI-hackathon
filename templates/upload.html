{% extends "segmented_layout.html" %}
{% block extra_header %}
{% endblock %}
{% block segmented_content %}

<div class="jumbotron-uhai jumbotron-uhai-content">
    <h4 class="uppercase">Upload File For Analysis</h4>
    <hr align="center">
    <div class="row">
        <div class="col-md-5">
            <img id="preview" src="/static/image/dicomlogo.png" alt="The image" style="width: 100%;"/>
        </div>
        <div class="col-md-7">
            <form method="POST" action="/upload_image" enctype="multipart/form-data">
              <div class="form-group">
                <label for="image-file">Photo</label>
                <input type="file" id="image-file" name="image-file">
                <small id="imageHelp" class="form-text text-muted">Rest assure, your data is secured and private.</small>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" aria-describedby="descriptionHelp" placeholder="Enter description">
                <small id="descriptionHelp" class="form-text text-muted">Please enter the description of the image</small>
              </div>
              <button type="submit" class="btn btn-primary">Analyze My Data</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
{% block extra_script %}
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#preview').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#image-file").change(function(){
        //readURL(this);
    });
</script>
{% endblock %}
