{% extends "segmented_layout.html" %}
{% block extra_header %}
{% endblock %}
{% block segmented_content %}

<div class="jumbotron-uhai jumbotron-uhai-content">
    <h4 class="uppercase">Upload a new image for analysis</h4>
    <hr align="center">
    <div class="row">
        <div class="col-md-5">
            <img id="preview" src="/static/image/placeholder-image.png" alt="The image" style="width: 100%; height: 100%;"/>
        </div>
        <div class="col-md-7">
            <form method="POST" action="/upload_image" enctype="multipart/form-data">
              <div class="form-group">
                <label for="image-file">Photo</label>
                <input type="file" id="image-file" name="image-file">
                <small id="imageHelp" class="form-text text-muted">Your image is stored in a secure way.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter description">
                <small id="emailHelp" class="form-text text-muted">Please input the description of the image here.</small>
              </div>
              <button type="submit" class="btn btn-primary">Upload image and analyze it</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
{% block extra_script %}
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#preview').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#image-file").change(function(){
        readURL(this);
    });
</script>
{% endblock %}
